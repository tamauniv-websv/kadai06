<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <script  src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
function showNasa()
{
  var name = document.getElementById('searchName').value;
  
  twttr.widgets.createTimeline(
      {
        sourceType: name,
        screenName: "nasa"
      },
      document.getElementById("nasaSpace")
  );
}
  </script>

  <body>

<input type="text" id="searchName" />
<button type="button" onclick='showNasa()'>検索</button>

<div id='nasaSpace'></div>

  </body>
</html>
